<div class="ms-Grid-row">
    <input type="text" id="{{property}}" class="hidden" ng-change="dateRangeChange()" ng-model="bindModel" />
    <div class="ms-Grid-col ms-u-md6">
        <uif-datepicker class="reg-date-from" uif-label="From" placeholder="From" />
    </div>
    <div class="ms-Grid-col ms-u-md6">
        <uif-datepicker class="reg-date-until" uif-label="Until" placeholder="Until" />
    </div>
</div>
