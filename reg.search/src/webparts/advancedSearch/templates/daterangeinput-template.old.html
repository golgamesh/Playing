<div class="row reg-date-range">
    <input type="text" id="{{property}}" class="hidden" ng-change="dateRangeChange()" ng-model="bindModel" />
    <div class="md-form form-sm col-md-2"><label class="reg-date-range-label">{{name}}</label></div>
    <div class="md-form form-sm col-md-5">
        <input type="text" data-inputid="{{property}}" data-mode="from" class="form-control datepicker">
        <label for="{{property}}_from">From</label>
        <div>
            <a class="btn btn-sm btn-elegant btn-rounded"><i class="fa fa-calendar" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="md-form form-sm col-md-5">
        <input type="text" data-inputid="{{property}}" data-mode="until" class="form-control datepicker">
        <label for="{{property}}_until">Until</label>
        <div>
            <a class="btn btn-sm btn-elegant btn-rounded"><i class="fa fa-calendar" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
